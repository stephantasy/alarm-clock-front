<!-- List of alarms -->
<h2>Alarms:</h2>
<ul class="alarms">
    <li *ngFor="let alarm of alarms" [class.selected]="alarm === selectedAlarm" (click)="onSelect(alarm)">
        <span class="badge">{{alarm.id}}</span>{{alarm.name}}
    </li>
</ul>

<!-- Selected Alarm -->
<app-alarm-detail [alarm]="selectedAlarm"></app-alarm-detail>
