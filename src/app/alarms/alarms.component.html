<h2>Alarms:</h2>
<ul class="alarms">
    <li *ngFor="let alarm of alarms" [class.selected]="alarm === selectedAlarm" (click)="onSelect(alarm)">
        <span class="badge">{{alarm.id}}</span>{{alarm.name}}
    </li>
</ul>

<div *ngIf="selectedAlarm">
    <h2>{{selectedAlarm.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedAlarm.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="selectedAlarm.name" placeholder="name" />
        </label>
    </div>
</div>
